<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travel Booking</title>
    <link rel="stylesheet" href="CSS/form.css" />
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="PHP/book.js" defer></script>
  </head>
  <body>
    <section id="booking">
      <h2 style="text-align: center">Book Your Trip</h2>
      <form
        id="bookingForm"
        method="POST"
        onsubmit="return handlePayment(event)"
      >
        <input type="text" name="name" placeholder="Enter Your Name" required />

        <input
          type="number"
          id="mobile"
          name="mobile"
          placeholder="Enter Your Mobile Number"
          required
        />

        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Your Email"
          required
        />

        <input
          type="text"
          id="birth_date"
          name="birth_date"
          placeholder="Enter Your Birth Date"
          onfocus="this.type='date'"
          onblur="if(!this.value) this.type='text'"
          onchange="calculateAge()"
          required
        />

        <input
          type="text"
          id="age"
          name="age"
          placeholder="Age"
          readonly
          required
        />

        <select name="gender" id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <textarea
          name="address"
          placeholder="Enter Your Address"
          required
        ></textarea>

        <select name="boarding" required>
          <option value="">Select Boarding</option>
          <option value="Deccan">Deccan Office</option>
          <option value="Wakadewadi">Wakadewadi</option>
          <option value="Nashik Phata">Nashik Phata</option>
          <option value="Bhosari">Bhosari</option>
        </select>

        <select
          id="destination"
          name="destination"
          required
          onchange="updatePrice()"
        >
          <option value="">Select Package</option>
          <option value="Himalayas" data-price="25000">
            Himalayas - 25,000₹
          </option>
          <option value="Shimla" data-price="18000">Shimla - 18,000₹</option>
          <option value="Himachal Pradesh" data-price="22000">
            Himachal Pradesh - 22,000₹
          </option>
          <option value="Ladakh" data-price="30000">Ladakh - 30,000₹</option>
          <option value="Kerala" data-price="22000">Kerala - 22,000₹</option>
          <option value="Varanasi" data-price="12000">
            Varanasi - 12,000₹
          </option>
        </select>

        <input type="hidden" id="price" name="price" value="0" />
        <input
          type="hidden"
          id="travel_date"
          name="travel_date"
          value="2025-12-25"
        />

        <p><b>Travel Date: 25 December 2025</b></p>
        <button type="submit">Book & Pay</button>
      </form>
    </section>

    <footer>&copy; 2024 Travel Booking. All Rights Reserved.</footer>
  </body>
</html>
