<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Tourism</title>
    <link rel="stylesheet" href="p1.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Additional styles for the hamburger menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .line {
            width: 25px;
            height: 3px;
            background-color: black;
            margin: 3px 0;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: white; /* Background color of dropdown */
                position: absolute;
                top: 60px; /* Positioning below header */
                left: 0;
                z-index: 1;
            }
            nav ul.active {
                display: flex; /* Show menu on toggle */
            }
            .hamburger {
                display: flex; /* Show hamburger icon on mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Explore the World</h1>
            <div class="hamburger" id="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <nav>
                <ul id="nav-links">
                    <li><a href="login.html"> <i class="fas fa-user"></i> Login</a></li>
                    <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li><a href="#destinations"><i class="fas fa-map-marker-alt"></i> Destinations</a></li>
                    <li><a href="#services"><i class="fas fa-concierge-bell"></i> Services</a></li>
                    <li><a href="contact.html"><i class="fas fa-phone-alt flip-horizontal"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- The rest of your HTML content -->

    <script>
        // JavaScript for toggling the menu
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
