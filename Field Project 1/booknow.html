<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pay Now - Tourism Website</title>
    <link rel="stylesheet" href="pay.css">
    <link rel="style" href="button.css">
</head>
<body>
    <div class="container">
        <div class="payment-box">
            <h1>Secure Payment</h1>

            <div class="summary">
                <h2>Booking Summary</h2>
                <p><strong>Destination:</strong> Himalayas, India</p>
                <p><strong>Tour Package:</strong> Adventure Tour</p>
                <p><strong>Total:</strong> <span class="price">25000RS</span></p>
            </div>

            <form id="payment-form" action="otp.html" target="_blank">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Card Holder Name" required>
                </div>

                <div class="input-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                </div>

                <div class="input-group-row">
                    <div class="input-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                    </div>

                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="password" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                </div>

                <!-- <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" >
                </div> -->

                <a href="otp.html"> <button type="submit" class="pay-now-btn">  Pay Now </button> </a> 
            </form>
        </div>
    </div>
</body>
</html>
