<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enter OTP - Tourism Booking</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #eb840e;
        }

        p {
            margin-bottom: 30px;
            font-size: 16px;
            color: #666;
        }

        .otp-box {
            text-align: left;
        }

        .otp-box label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .otp-box input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .otp-box input:focus {
            outline: none;
            border-color: #4caf50;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #4caf50;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #43a047;
        }

        .submit-btn:active {
            background-color: #388e3c;
        }

        /* Success message */
        .success-message {
            color: hwb(0 0% 100%);
            margin-bottom: 20px;
            font-size: 18px;
            display: none; /* Hidden by default */
        }

        /* Go to Dashboard button */
        .dashboard-btn {
            display: none; /* Hidden by default */
            width: 100%;
            padding: 15px;
            background-color: #ef9611;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .dashboard-btn:hover {
            background-color: #ef9611;
        }

        .dashboard-btn:active {
            background-color: #ef9611;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Thank You Message Section -->
        <h1>Thanks for Your Booking!</h1>
        <p>Your booking is almost complete. Please enter the OTP sent to your mobile number to confirm your payment.</p>

        <!-- OTP Form Section -->
        <div class="otp-box">
            <form id="otp-form" method="post" target="_blank">
                <label for="otp">Enter OTP</label>
                <input type="number" id="otp" name="otp" placeholder="Enter 6-digit OTP">
                <button type="submit" class="submit-btn">Confirm Payment</button>
            </form> <br>
            <p class="success-message" id="success-message">✔️ Payment Confirmed! Your booking is successful.</p> 
            <a href="p1.html" class="dashboard-btn" id="dashboard-btn">Go to Dashboard</a>
            <!-- <a href="dashboard.html" class="dashboard-btn" id="dashboard-btn">Go to Dashboard</a> -->
        </div>
    </div>
    <script>
        // JavaScript to simulate OTP submission and success message
        document.getElementById('otp-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Simulate OTP confirmation (In real scenario, you'll send OTP data to backend)
            const otpInput = document.getElementById('otp').value;
            if (otpInput.length === 6) {  // Assuming OTP is 6 digits
                // Show success message
                document.getElementById('success-message').style.display = 'block';

                // Show Go to Dashboard button
                document.getElementById('dashboard-btn').style.display = 'block';

                // Reset the form
                document.getElementById('otp-form').reset();
            } else {
                alert('Please enter a valid 6-digit OTP.');
            }
        });
    </script>
</body>
</html>
